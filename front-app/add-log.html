<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <a href="pets.html"><img class="logo-img" src="./img/logo.png" alt=""></a>

                <nav>

        <main>
            <div class="container">
                <div class="heading">
                    <h2>Add log</h2>
                </div>
                <div id="add-log-wrap">
                    <form action="" id="log-add">
                        <input type="text" id="log-status" placeholder="Log status">
                        <textarea name="" cols="30" rows="10" id="log-description"
                            placeholder="Log description"></textarea>
                        <select type="selectbox" id="log-pet-id" placeholder="Pet ID"></select>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="response"></div>
            </div>

        </main>
        <footer></footer>
